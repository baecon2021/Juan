
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/19YS3sXcCd8FWeL5zviRq04Us6Kk9iqG3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#A50000" />
    
    <!-- SEO Primário -->
    <title>Ademicon | Inteligência Financeira e Gestão de Patrimônio</title>
    <meta name="description" content="Estratégia definitiva para conquista de patrimônio. Consórcio de elite com a maior administradora independente do Brasil. Sem juros, com inteligência." />
    <meta name="keywords" content="Ademicon, consórcio, investimento imobiliário, crédito, alavancagem financeira, patrimônio" />
    <link rel="canonical" href="https://ademicon.com.br" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Ademicon | Inteligência Financeira" />
    <meta property="og:description" content="Conquiste seu patrimônio com a maior administradora independente do Brasil. Estratégia pura, zero juros." />
    <meta property="og:image" content="https://lh3.googleusercontent.com/d/19YS3sXcCd8FWeL5zviRq04Us6Kk9iqG3" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Ademicon | Inteligência Financeira" />
    <meta property="twitter:description" content="A arquitetura definitiva de ativos de elite." />

    <!-- Performance: Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://esm.sh">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <!-- JSON-LD: Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FinancialService",
        "name": "Ademicon",
        "description": "Estratégia e inteligência financeira através do consórcio.",
        "url": "https://ademicon.com.br",
        "logo": "https://lh3.googleusercontent.com/d/19YS3sXcCd8FWeL5zviRq04Us6Kk9iqG3",
        "sameAs": [
          "https://www.instagram.com/juanpablo_investimentos/"
        ]
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              vintage: {
                bg: '#F9F7F2',
                paper: '#F1EDE4',
                red: '#A50000',
                ink: '#1A1A1A',
                gray: '#7A7A7A',
              }
            }
          }
        }
      }
    </script>
    <style>
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html { scrollbar-gutter: stable; scroll-behavior: smooth; }
      body { 
        background-color: #F9F7F2; 
        color: #1A1A1A; 
        overflow-x: hidden;
        width: 100%;
        -webkit-font-smoothing: antialiased;
      }
      .paper-texture { 
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }
      
      /* Revelação progressiva via GSAP */
      .reveal { opacity: 0; will-change: transform, opacity; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #F9F7F2; }
      ::-webkit-scrollbar-thumb { background: #A50000; }

      /* Mobile and Accessibility: Always visible if screen is small or motion reduced */
      @media (max-width: 768px), (prefers-reduced-motion: reduce) {
        .reveal { opacity: 1 !important; transform: none !important; }
        * { transition: none !important; animation: none !important; }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@19.0.0",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
  </head>
  <body class="antialiased selection:bg-vintage-red selection:text-white paper-texture">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
